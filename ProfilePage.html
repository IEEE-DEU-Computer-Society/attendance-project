<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProfilePage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="csweb.png" type="image/x-icon">
    <title>IEEE DEU CS Web Sayfası | Profil</title>
</head>
<body>
    <header>
        <img src="IEEE-CS_LogoTM-white.png" alt="IEEE CS" style="width: 200px;">
        <nav class="navigation">
            <a href="#">Ana Sayfa</a>
            <a href="#">Etkinlikler</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
            <button class="nav-button">Profilim</button>
        </nav>
   </header>

   <div class="welcome-part">
        <h1>Merhaba Burak</h1>
        <h5>
            Burası senin profil sayfan. Bu sayfadan profil bilgilerini görebilir,
        katıldığın proje ve etkinlikleri inceleyebilirsin.
        </h5>
         <button class="btn">Profilini Güncelle</button>
   </div>

   <div class="container">
        <div class="information-box">
            <div class="information">
                <div class="info-box">
                    <div class="input">
                        <label>İsim</label>
                        <input type="text" name="Name" id="name" value="Burak" readonly>
                    </div>
                    <div class="input">
                        <label>Soyisim</label>
                        <input type="text" name="Name" id="name" value="Şahin" readonly>
                    </div>
                </div>
                <hr>
                <div class="info-box">
                    <div class="input">
                        <label>Kullanıcı Adı</label>
                        <input type="text" name="Name" id="name" value="Bsahin00" readonly>
                    </div>
                    <div class="input">
                        <label>E-posta</label>
                        <input type="text" name="Name" id="name" value="buraksahin456@outlook.com" readonly>
                    </div>
                </div>
                <hr>
                <div class="about-you">
                    <label>Hakkımda</label>
                    <textarea name="" id="" placeholder="Kodlamayı severim." readonly></textarea>
                </div>
            </div>
        </div>
        <div class="profile-box">
            <div class="profile">
                <div class="image-and-fullname">
                    <img src="User.png" alt="Profil Fotoğrafı" style="width: 250px;">
                    <h1>Burak Şahin</h1>
                </div>
                <hr>
                <div class="go-to-box">
                    <div class="icon-and-title">
                        <i class='bx bx-spreadsheet' ></i>
                        <h2>Etkinlikler</h2>
                    </div>
                    <div class="button">
                        <button>Görüntüle</button>
                    </div>
                </div>
                <hr>
                <div class="go-to-box">
                    <div class="icon-and-title">
                        <i class='bx bxl-react'></i>
                        <h2>Projeler</h2>
                    </div>
                    <div class="button">
                        <button>Görüntüle</button>
                    </div>
                </div>
            </div>
         </div>
   </div>
</body>
</html>
